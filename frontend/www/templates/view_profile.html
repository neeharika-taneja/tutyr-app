<ion-view view-title="Tutyr Profile" id="profile">
  <ion-content>	
		<div class="header">
			<div class="profile-image">
				<img src="img/{{profile.profile_pic}}"> 
			</div>			
			<p class="profile-name">{{profile.realname}}</p>
			<a href="#/app/confirm/{{profile.id}}">
				<button class="button button-block button-tutyr" ng-click="showPrompt()">Request Tutor</button>
			</a>				
		</div>
		
		<div class="card">
			<ion-item class="item-divider">Rating</ion-item>
			<ion-item class="item-text-wrap">				
				<rating ng-model="profile.rating" readonly="true">
			</ion-item>	

			<ion-item class="item-divider">Subjects</ion-item>
			<ion-item class="item-text-wrap">
				{{profile.subjects}}
			</ion-item>				

			<ion-item class="item-divider">Hourly Rate</ion-item>
			<ion-item class="item-text-wrap">
				${{profile.rate}}/hr
			</ion-item>

			<ion-item class="item-divider">About Me</ion-item>			
			<ion-item class="item-text-wrap">
				<p>{{profile.bio2}}</p>
			</ion-item>		
		</div>
		
		<div class="card">
			<ion-item class="item-divider item-dark">Reviews</ion-item>			
			<ion-item class="item-text-wrap">
				<div class="profile-summary">
						<h3>{{currentUser.realname}} &mdash; <rating ng-model="profile.rating" readonly="true"></h3>
						<p>This is a test review from a test reviewer.</p>
				</div>
			</ion-item>	
		</div>
		
  </ion-content>
</ion-view>

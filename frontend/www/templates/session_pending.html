<ion-view view-title="{{title}}" id="session-pending">
  <ion-content>
		<!-- Tutee view - waiting on request -->
		<div id="tutee-waiting" ng-if="true">
			<ion-item class="item grey">
				<p>Waiting For Tutyr...</p>
				<p><ion-spinner icon="dots" style="fill:#fff;stroke:#fff;"></ion-spinner></p>
			</ion-item>
			<div class="row waiting">
				<div class="col-33 tutee">
					<div class="profile-image">
						<img src="img/test-person.jpg" />
					</div>	
				</div>
				<div class="col-33 arrows">
					<i class="icon ion-arrow-swap"></i>
				</div>
				<div class="col-33 tutor">	
					<div class="profile-image">
						<img src="img/test-person.jpg" />
					</div>	
				</div>	
			</div>			
			<ion-item class="item grey">		
				<button class="button button-block button-tutyr" ng-click="fakeAccept()">Debug: Request Confirm</button>
				<button class="button button-block button-tutyr">Cancel Request</button>
			</ion-item>
		</div>
		<div id="tutee-directions" ng-if="session.status==3">
			<ui-gmap-google-map center='map.center' zoom='map.zoom' options='map.options'></ui-gmap-google-map>			
			<ion-item class="item directions item-text-wrap">
				<h2>Your Tutyr</h2>
				<p>Andrea Smith</p>
				<h2>Special Instructions</h2>
				<p>I am sitting at the last table of the second floor of Hunt Library</p>
				<button class="button button-block button-tutyr">Get Directions</button>
			</ion-item>
			
		</div>			
  </ion-content>
</ion-view>

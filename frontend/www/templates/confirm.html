<ion-view view-title="Confirm Request">
  <ion-content>
		<div class="card">
			<ion-item class="item-text-wrap item-thumbnail-left profile-main">
					<img src="img/{{profile.profile_pic}}" />
					<p>You are requesting a tutoring session with <p class="profile-name">{{profile.realname}}</p></p>
			</ion-item>	
			<ion-item class="item-divider">Additional Info</ion-item>
			<ion-item class="item-text-wrap">
				<p>Please enter any additional information you want your tutor to know about your tutoring request.</p>
			</ion-item>
			<ion-item class="item-input">
				<textarea placeholder="Is there anything you want your tutor to know?"></textarea>
			</ion-item>	
			<ion-item>
				<button class="button button-block button-tutyr">Submit Request</button>
			</ion-item>
  </ion-content>
</ion-view>
